    <!-- Header  -->

            <nav class="header-content-nav">

    <!-- Contenido principal -->
     <main class="container">
        <!-- Formulario de contacto -->
         <section class="contact">
            <div class="contact-header">
                <h1>Contactanos</h1>
                <p>Estamos ac√° para ayudarte. Escribinos.</p>
            </div>
            <form class="contact-form">
                <div class="contact-form-container">
                    <div class="contact-form-inputs">
                        <label for="nombre">Nombre <span>*</span></label>
                        <input 
                            type="text" 
                            id="nombre" 
                            name="nombre" 
                            class="form-control" 
                            placeholder="Tu nombre"
                            required
                        >
                    </div>

                    <div class="contact-form-inputs">
                        <label for="apellido">Apellido <span>*</span></label>
                        <input 
                            type="text" 
                            id="apellido" 
                            name="apellido" 
                            class="form-control" 
                            placeholder="Tu apellido"
                            required
                        >
                    </div>
                </div>

                <div class="contact-form-inputs">
                    <label for="email">Email <span>*</span></label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-control" 
                        placeholder="tucorreo@ejemplo.com"
                        required
                    >
                </div>

                <div class="contact-form-inputs">
                    <label for="telefono">Tel√©fono</label>
                    <input 
                        type="tel" 
                        id="telefono" 
                        name="telefono" 
                        class="form-control" 
                        placeholder="+54 11 1234-5678"
                    >
                </div>

                <div class="contact-form-inputs">
                    <label for="asunto">Asunto <span>*</span></label>
                    <input 
                        type="text" 
                        id="asunto" 
                        name="asunto" 
                        class="form-control" 
                        placeholder="¬øEn qu√© podemos ayudarte?"
                        required
                    >
                </div>

                <div class="contact-form-inputs">
                    <label for="mensaje">Mensaje <span>*</span></label>
                    <textarea 
                        id="mensaje" 
                        name="mensaje" 
                        class="form-control" 
                        placeholder="Escribe tu mensaje aqu√≠..."
                        required
                    ></textarea>
                </div>

                <button type="submit" class="btn-contact-send">Enviar Mensaje</button>
          </form>
         </section>
