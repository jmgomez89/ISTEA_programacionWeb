    <!-- Contenido principal -->
     <main class="container">
        <!-- Administraci贸n -->
         <section class="crud">
            <div class="crud-header">
                <h1>ABM de Productos</h1>
            </div>
            <section id="products">
                <div id="products-cards-grid">
                    <!-- Productos renderizados con JS -->
                </div>
                <button  class="btn-product-create" id="btn-product-create">Nuevo Producto</button>
            </section>
            <form class="crud-form" method="post" id="crud-form" data-record-id="">

                <div class="crud-form-inputs">
                    <label for="product-name">Nombre <span>*</span></label>
                    <input 
                        type="text" 
                        id="product-name" 
                        name="product-name" 
                        class="crud-control" 
                        placeholder="Nombre del producto"
                        required
                    >
                </div>

                <div class="crud-form-inputs">
                    <label for="product-stock">Stock <span>*</span></label>
                    <input 
                        type="number" 
                        id="product-stock" 
                        name="product-stock" 
                        class="crud-control" 
                        required
                    >
                </div>


                <div class="crud-form-inputs">
                    <label for="product-image">Imagen del Producto <span>*</span></label>
                    <input 
                        type="file" 
                        id="product-image" 
                        name="product-image" 
                        class="crud-control" 
                        required
                        accept="image/*" 
                    >
                </div>

                <div class="crud-form-inputs">
                    <label for="producto-price">Precio</label>
                    <input 
                        type="number" 
                        id="product-price" 
                        name="product-price" 
                        class="crud-control" 
                    >
                </div>

                <div class="crud-form-inputs">
                    <label for="product-details">Detalles del Producto <span>*</span></label>
                    <textarea 
                        id="product-details" 
                        name="product-details" 
                        class="crud-control" 
                        placeholder="Escribe aqu铆 las caracter铆sticas del producto..."
                        required
                    ></textarea>
                </div>
                <div id="form-message"></div>
                <button type="submit" class="btn-product-save" id="btn-product-save">Guardar Producto</button>
                <button class="btn-product-cancel" id="btn-product-cancel">Cancelar</button>
          </form>
         </section>
     </main>
